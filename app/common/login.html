<div cg-busy="{promise: login.dummyPromise, message:''}">

    <br/>
    <br/>
    <br/>
    <br/>

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-offset-4 col-lg-4">

                <div class="panel panel-default">
                    <div class="">
                        <img class="logo_login" src="media/branding/logo.png">
                    </div>

                    <div class="panel-heading">
                        <h3 class="login-heading">
                          <span class="badge">Pandora</span>
                          <br/>
                          <br/>
                          Manage
                        </h3>
                    </div>

                    <div class="panel-body">
                        <form novalidate name="lform" ng-submit="login.login(lform)">

                            <div ng-if="login.loginError" class="alert alert-danger" role="alert">
                                <p>{{login.loginError}}</a>
                                </p>
                            </div>

                            <fieldset>
                                <div class="form-group">
                                    <label for="username">Username</label>

                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input autofocus ng-model="login.loginForm.username" required name="username" type="text" class="form-control input-lg" placeholder="Username">

                                    </div>
                                    <br/>
                                    <div ng-show="lform.username.$dirty && lform.username.$invalid" class="alert alert-danger" role="alert">
                                        <p ng-if="lform.username.$error.required">Enter your username.</p>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>

                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input ng-model="login.loginForm.password" required name="password" type="password" class="form-control input-lg" placeholder="Password">
                                    </div>
                                    <br/>
                                    <div ng-show="lform.password.$dirty && lform.password.$invalid" class="alert alert-danger" role="alert">
                                        <p ng-if="lform.password.$error.required">Enter your password.</p>
                                    </div>

                                </div>

                            </fieldset>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-block btn-lg btn-default">
                                    Sign In
                                </button>
                            </div>

                        </form>
                    </div>

                    <div class="panel-footer">

                        <div>
                          No account? <a ui-sref="signup({})">Register a new account</a>.

                            <!-- <button ui-sref="signup({})" type="submit" class="btn btn-block btn-sm btn-default">
                                Sign Up
                            </button> -->
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
